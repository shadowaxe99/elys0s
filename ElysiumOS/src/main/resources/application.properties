# ElysiumOS application configuration properties

# General Application Settings
application.name=ElysiumOS
application.version=1.0.0
application.description=Operating system for a new era, intertwining the digital and tangible worlds.

# Automation Station Configuration
automation.station.enabled=true
automation.station.customAutomationsPath=config/automations.json
automation.station.roboticAssistantManagerClass=automation.ButlerManager

# The Arena Configuration
arena.enabled=true
arena.gameManagerClass=arena.GameManager
arena.scenarioGeneratorClass=arena.ScenarioGenerator
arena.worldsPath=world3d/scenes/

# Blockchain Service Configuration
blockchain.service.enabled=true
blockchain.service.providerClass=blockchain.BlockchainService
blockchain.smartContractManagerClass=blockchain.SmartContractManager
blockchain.arbitrum.rpcUrl=https://arbitrum.rpc.url
blockchain.elysiumTokenContractAddress=0xYourContractAddressHere

# 3D World Rendering Configuration
world3d.rendererClass=world3d.WorldRenderer
world3d.sceneBuilderClass=world3d.SceneBuilder
world3d.assets.modelsPath=world3d/assets/models/
world3d.assets.texturesPath=world3d/assets/textures/

# Database Configuration
database.url=jdbc:postgresql://localhost:5432/elysiumos
database.username=elysium_user
database.password=securepassword

# Security Configuration
security.encryption.enabled=true
security.encryption.algorithm=AES/GCM/NoPadding

# Logging Configuration
logging.level.root=WARN
logging.level.elysiumos=INFO
logging.file=logs/elysiumos.log

# API Configuration
api.basePath=/api
api.version=v1

# User Interface Configuration
ui.theme=default
ui.customizable=true
ui.accessibilityFeaturesEnabled=true

# Performance Metrics
performance.metrics.enabled=true
performance.metrics.path=metrics/performance.json

# External Service Integrations
external.services.smartHomeApiUrl=https://smarthome.api.url
external.services.weatherApiUrl=https://weather.api.url

# Feature Toggles
feature.toggle.arenaRealTimeCompetitions=true
feature.toggle.collaborationTools=true
feature.toggle.marketplaceIntegration=true
feature.toggle.petCustomization=true

# Save Configuration
config.saveOnExit=true
config.autosaveInterval=300000 # Autosave every 5 minutes

# End of application.properties configuration